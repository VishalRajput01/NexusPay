spring.application.name=RechargeServices
spring.datasource.url=jdbc:mysql://localhost:3306/transaction_engine
spring.datasource.username=root
spring.datasource.password=229009

# For development you can use update to auto-create/alter tables. Use none in production.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT settings
jwt.secret=ReplaceWithASecureRandomBase64OrPlainTextSecret
jwt.accessTokenValidityInMillis=3600000
jwt.refreshTokenValidityInMillis=86400000

# Optional: server port
server.port=8081

# Enable Spring Security debug logging to troubleshoot 403/401 issues
logging.level.org.springframework.security=DEBUG



# Application specific properties
recharge.default-minimum-balance=50.00
